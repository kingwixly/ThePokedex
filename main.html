<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interactive Pokedex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles (Keep existing styles) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        #pokemon-list::-webkit-scrollbar { width: 8px; }
        #pokemon-list::-webkit-scrollbar-track { background: #e5e7eb; border-radius: 10px; }
        #pokemon-list::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 10px; }
        #pokemon-list::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .loader { border: 4px solid #f3f4f6; border-top: 4px solid #ef4444; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        .small-loader { border: 3px solid #f3f4f6; border-top: 3px solid #ef4444; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-left: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .stat-bar-bg { background-color: #e5e7eb; border-radius: 0.5rem; overflow: hidden; height: 1rem; width: 100%; }
        .stat-bar { height: 100%; border-radius: 0.5rem; transition: width 0.5s ease-in-out; text-align: right; padding-right: 4px; font-size: 0.75rem; color: white; font-weight: bold; }
        .type-normal { background-color: #A8A77A; color: white; } .type-fire { background-color: #EE8130; color: white; }
        .type-water { background-color: #6390F0; color: white; } .type-electric { background-color: #F7D02C; color: #212121; }
        .type-grass { background-color: #7AC74C; color: white; } .type-ice { background-color: #96D9D6; color: #212121; }
        .type-fighting { background-color: #C22E28; color: white; } .type-poison { background-color: #A33EA1; color: white; }
        .type-ground { background-color: #E2BF65; color: #212121; } .type-flying { background-color: #A98FF3; color: white; }
        .type-psychic { background-color: #F95587; color: white; } .type-bug { background-color: #A6B91A; color: white; }
        .type-rock { background-color: #B6A136; color: white; } .type-ghost { background-color: #735797; color: white; }
        .type-dragon { background-color: #6F35FC; color: white; } .type-dark { background-color: #705746; color: white; }
        .type-steel { background-color: #B7B7CE; color: #212121; } .type-fairy { background-color: #D685AD; color: white; }
        .pokedex-body { background-color: #DC2626; border: 10px solid #B91C1C; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), inset 0 0 10px rgba(0,0,0,0.3); }
        .screen { background-color: #D1D5DB; border: 5px solid #4B5563; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow-y: auto; }
        .list-screen { background-color: #D1D5DB; border: 5px solid #4B5563; box-shadow: inset 0 0 5px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .pokemon-list-item { cursor: pointer; transition: background-color 0.2s ease; }
        .pokemon-list-item:hover { background-color: #9CA3AF; }
        .pokemon-list-item.selected { background-color: #6B7280; color: white; font-weight: bold; }
        .evolution-link { cursor: pointer; color: #1D4ED8; text-decoration: underline; font-weight: 500; }
        .evolution-link:hover { color: #1E3A8A; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="pokedex-body max-w-6xl mx-auto rounded-2xl p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">

        <div class="screen rounded-lg p-4 md:p-6 h-[600px] md:h-auto">
            <div class="text-center mb-4">
                <h2 id="pokemon-name" class="text-2xl md:text-3xl font-bold capitalize text-gray-800">Welcome to the Pokedex!</h2>
                <p id="pokemon-id" class="text-lg font-medium text-gray-600">Select a Pokémon from the list</p>
            </div>

            <div id="image-container" class="bg-white/50 rounded-lg p-4 w-48 h-48 md:w-56 md:h-56 flex items-center justify-center mb-4 shadow-inner mx-auto">
                 <div id="detail-loader" class="loader" style="display: none;"></div>
                 <img id="pokemon-image" src="https://placehold.co/150x150/e0e0e0/a0a0a0?text=Pok%C3%A9mon+Image" alt="Select a Pokemon to view its image" class="max-w-full max-h-full object-contain" onerror="this.onerror=null; this.src='https://placehold.co/150x150/e0e0e0/a0a0a0?text=Error'">
            </div>

            <div id="pokemon-types" class="flex justify-center gap-2 mb-4 min-h-[28px]"> <span class="text-gray-500 italic text-sm">Types will appear here</span>
            </div>

            <div id="pokemon-stats" class="w-full max-w-md text-sm mx-auto mb-4">
                <p class="text-center font-semibold mb-2 text-gray-700">Base Stats</p>
                <div class="text-center text-gray-500 italic">Stats will appear here</div>
            </div>

             <div id="pokemon-evolution" class="w-full max-w-md text-sm mx-auto mt-auto pt-4 border-t border-gray-400">
                 <p class="text-center font-semibold mb-2 text-gray-700">Evolution Chain</p>
                 <div id="evolution-content" class="text-center text-gray-500 italic">Evolution details will appear here</div>
                 <div id="evolution-loader" class="text-center" style="display: none;">Loading evolution... <div class="small-loader"></div></div>
            </div>
        </div>

        <div class="list-screen rounded-lg p-4 flex flex-col h-[600px] md:h-auto">
            <h2 class="text-xl font-bold mb-3 text-center text-gray-800">Pokémon List</h2>
            <input type="text" id="search-input" placeholder="Search Pokémon (e.g., Pikachu, Charizard-Mega-X)..." class="w-full p-2 mb-3 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            <div id="list-loader" class="loader"></div>
            <p id="list-loading-message" class="text-center text-gray-600 mb-2" style="display: none;">Loading full Pokémon list, this may take a moment...</p>
            <ul id="pokemon-list" class="overflow-y-auto flex-grow space-y-1 pr-2">
                </ul>
        </div>
    </div>

    <script>
        // DOM Elements
        const pokemonListElement = document.getElementById('pokemon-list');
        const pokemonNameElement = document.getElementById('pokemon-name');
        const pokemonIdElement = document.getElementById('pokemon-id');
        const pokemonImageElement = document.getElementById('pokemon-image');
        const pokemonTypesElement = document.getElementById('pokemon-types');
        const pokemonStatsElement = document.getElementById('pokemon-stats');
        const pokemonEvolutionElement = document.getElementById('pokemon-evolution');
        const evolutionContentElement = document.getElementById('evolution-content');
        const evolutionLoaderElement = document.getElementById('evolution-loader');
        const listLoader = document.getElementById('list-loader');
        const listLoadingMessage = document.getElementById('list-loading-message');
        const detailLoader = document.getElementById('detail-loader');
        const imageContainer = document.getElementById('image-container');
        const searchInput = document.getElementById('search-input');

        const POKEAPI_BASE_URL = 'https://pokeapi.co/api/v2';
        const POKEMON_LIMIT = 1302;
        let allPokemonData = [];
        let detailedPokemonDataCache = {};
        let speciesDataCache = {};
        let evolutionChainCache = {};

        // --- Utility Functions (Keep existing functions: fetchData, formatPokemonId, createTypeBadges, createStatBars, findPokemonInList, createEvolutionLink, parseEvolutionChain) ---

        /**
         * Fetches data from a given URL with basic caching.
         * @param {string} url - The URL to fetch data from.
         * @param {object} cache - The cache object to use (e.g., detailedPokemonDataCache).
         * @returns {Promise<object|null>} - The JSON response or null if an error occurs.
         */
        async function fetchData(url, cache = null) {
            if (cache && cache[url]) {
                // console.log(`Using cached data for: ${url.split('/').slice(-2).join('/')}`); // Less verbose logging
                return cache[url];
            }
            // console.log(`Fetching data for: ${url.split('/').slice(-2).join('/')}`); // Less verbose logging
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) {
                         console.warn(`Resource not found (404): ${url}`);
                         return null;
                    }
                    throw new Error(`HTTP error! status: ${response.status} for ${url}`);
                }
                const data = await response.json();
                if (cache) {
                    cache[url] = data;
                }
                return data;
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }

        /**
         * Formats the Pokemon ID for display (using actual ID from data).
         * @param {number} id - The Pokemon ID.
         * @returns {string} - The formatted ID string.
         */
        function formatPokemonId(id) {
            return id ? `#${String(id).padStart(3, '0')}` : '#???';
        }

         /**
         * Creates HTML for displaying Pokemon types with appropriate styling.
         * @param {Array<object>} types - Array of type objects from PokeAPI.
         * @returns {string} - HTML string for the types.
         */
        function createTypeBadges(types) {
             if (!types || types.length === 0) return '<span class="text-gray-500 italic">No type data</span>';
            // Clear initial message before adding types
            pokemonTypesElement.innerHTML = '';
            return types.map(typeInfo => {
                const typeName = typeInfo.type.name;
                return `<span class="type-${typeName} px-2 py-1 rounded-full text-xs font-semibold shadow capitalize">${typeName}</span>`;
            }).join('');
        }

        /**
         * Creates HTML for displaying Pokemon stats with bars.
         * @param {Array<object>} stats - Array of stat objects from PokeAPI.
         * @returns {string} - HTML string for the stats section.
         */
        function createStatBars(stats) {
             if (!stats || stats.length === 0) return '<p class="text-center text-gray-500 italic">No stats data</p>';
            const maxStatValue = 255;

            const statNameMapping = {
                'hp': 'HP', 'attack': 'Attack', 'defense': 'Defense',
                'special-attack': 'Sp. Atk', 'special-defense': 'Sp. Def', 'speed': 'Speed'
            };

            // Add the "Base Stats" header back here since we clear the container
            let statsHtml = `<p class="text-center font-semibold mb-2 text-gray-700">Base Stats</p>`;
            statsHtml += stats.map(statInfo => {
                const statName = statNameMapping[statInfo.stat.name] || statInfo.stat.name;
                const statValue = statInfo.base_stat;
                const statPercentage = Math.min(100, (statValue / maxStatValue) * 100);

                let barColorClass = 'bg-green-500';
                if (statValue < 60) barColorClass = 'bg-red-500';
                else if (statValue < 100) barColorClass = 'bg-yellow-500';

                return `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-medium text-gray-600 capitalize w-1/3">${statName}</span>
                        <span class="font-bold text-gray-700 w-8 text-right">${statValue}</span>
                        <div class="stat-bar-bg w-1/2 ml-2">
                            <div class="stat-bar ${barColorClass}" style="width: ${statPercentage}%;"></div>
                        </div>
                    </div>`;
            }).join('');
            return statsHtml;
        }

         /**
         * Finds a Pokémon in the master list by name.
         * @param {string} name - The name of the Pokémon to find.
         * @returns {object|null} - The Pokémon object {name, url} or null if not found.
         */
        function findPokemonInList(name) {
             return allPokemonData.find(p => p.name.toLowerCase() === name.toLowerCase());
        }

        /**
         * Creates a clickable link for an evolution Pokémon.
         * @param {string} name - The name of the Pokémon.
         * @returns {string} - HTML string for the clickable link.
         */
        function createEvolutionLink(name) {
            const pokemon = findPokemonInList(name);
            const displayName = name.replace(/-/g, ' '); // Display friendly name
            if (pokemon) {
                return `<span class="evolution-link capitalize" data-pokemon-url="${pokemon.url}">${displayName}</span>`;
            }
            return `<span class="capitalize">${displayName}</span>`; // Non-clickable if not found
        }


        /**
         * Parses the evolution chain data to find predecessors and successors.
         * @param {object} chainData - The raw evolution chain object from the API.
         * @param {string} currentSpeciesName - The name of the species we are looking for.
         * @returns {object} - An object { evolvesFrom: string|null, evolvesTo: array<string> }
         */
        function parseEvolutionChain(chainData, currentSpeciesName) {
            let evolvesFrom = null;
            let evolvesTo = [];

            function traverseChain(chainPart, predecessorName = null) {
                const speciesName = chainPart.species.name;

                if (speciesName === currentSpeciesName) {
                    evolvesFrom = predecessorName;
                    evolvesTo = chainPart.evolves_to.map(evo => evo.species.name);
                    return true;
                }
                for (const nextEvo of chainPart.evolves_to) {
                    if (traverseChain(nextEvo, speciesName)) {
                        return true;
                    }
                }
                return false;
            }
            if (chainData && chainData.chain) { // Add check for chainData.chain
               traverseChain(chainData.chain);
            } else {
                console.warn("Invalid chainData provided to parseEvolutionChain");
            }
            return { evolvesFrom, evolvesTo };
        }


        /**
         * Updates the evolution section in the UI.
         * @param {string} speciesName - The name of the selected Pokémon's species.
         * @param {string} evolutionChainUrl - The URL of the evolution chain.
         */
        async function displayEvolutionInfo(speciesName, evolutionChainUrl) {
            evolutionLoaderElement.style.display = 'block';
            evolutionContentElement.innerHTML = ''; // Clear previous content

            if (!evolutionChainUrl) {
                 evolutionContentElement.innerHTML = '<span class="text-gray-500 italic">No evolution chain data available.</span>';
                 evolutionLoaderElement.style.display = 'none';
                 return;
            }

            const evolutionData = await fetchData(evolutionChainUrl, evolutionChainCache);

            evolutionLoaderElement.style.display = 'none';

            if (!evolutionData || !evolutionData.chain) {
                evolutionContentElement.innerHTML = '<span class="text-red-500 italic">Could not load evolution data.</span>';
                return;
            }

            const { evolvesFrom, evolvesTo } = parseEvolutionChain(evolutionData, speciesName);

            // Add the "Evolution Chain" header back here
            let html = `<p class="text-center font-semibold mb-2 text-gray-700">Evolution Chain</p>`;
            html += '<div class="space-y-1">';
            if (evolvesFrom) {
                html += `<div><span class="font-medium">Evolves From:</span> ${createEvolutionLink(evolvesFrom)}</div>`;
            } else {
                 html += `<div><span class="font-medium">Evolves From:</span> <span class="italic">Base Form</span></div>`;
            }

            if (evolvesTo.length > 0) {
                const evolutionLinks = evolvesTo.map(name => createEvolutionLink(name)).join(', ');
                html += `<div><span class="font-medium">Evolves To:</span> ${evolutionLinks}</div>`;
            } else {
                 html += `<div><span class="font-medium">Evolves To:</span> <span class="italic">None</span></div>`;
            }
             html += '</div>';
            evolutionContentElement.innerHTML = html;

            // Re-attach event listeners to newly created evolution links
            evolutionContentElement.querySelectorAll('.evolution-link').forEach(link => {
                link.addEventListener('click', (event) => {
                    const url = event.target.dataset.pokemonUrl;
                    if (url) {
                        const listItem = pokemonListElement.querySelector(`li[data-url="${url}"]`);
                        if (listItem) {
                            listItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            handlePokemonSelection(url, listItem);
                        } else {
                             handlePokemonSelection(url, null);
                        }
                    }
                });
            });
        }


        /**
         * Updates the main display area with the selected Pokemon's details.
         * Handles resetting initial messages.
         * @param {object | null} pokemonData - Detailed data for the selected Pokemon, or null for error/reset.
         */
        function displayPokemonDetails(pokemonData) {
             // Clear initial messages / previous data only when preparing to display new data or error
             pokemonTypesElement.innerHTML = ''; // Clear types section
             pokemonStatsElement.innerHTML = ''; // Clear stats section
             evolutionContentElement.innerHTML = ''; // Clear evolution section

            if (!pokemonData) {
                 // Reset to error state
                 pokemonNameElement.textContent = 'Error';
                 pokemonIdElement.textContent = '#???';
                 pokemonImageElement.src = 'https://placehold.co/150x150/e0e0e0/a0a0a0?text=Error';
                 pokemonImageElement.alt = 'Error loading Pokemon';
                 pokemonTypesElement.innerHTML = '<span class="text-red-500 italic">Could not load data</span>'; // Error message for types
                 pokemonStatsElement.innerHTML = '<p class="text-center font-semibold mb-2 text-gray-700">Base Stats</p><p class="text-center text-red-500 italic">Could not load data.</p>'; // Error message for stats
                 evolutionContentElement.innerHTML = '<p class="text-center font-semibold mb-2 text-gray-700">Evolution Chain</p><p class="text-center text-red-500 italic">Could not load data.</p>'; // Error message for evolution
                 evolutionLoaderElement.style.display = 'none';
                 return;
            }

            // --- Display fetched data ---
            pokemonNameElement.textContent = pokemonData.name.replace(/-/g, ' ');
            pokemonIdElement.textContent = formatPokemonId(pokemonData.id);

            const animatedSprite = pokemonData.sprites?.versions?.['generation-v']?.['black-white']?.animated?.front_default;
            const staticSprite = pokemonData.sprites?.front_default || pokemonData.sprites?.other?.['official-artwork']?.front_default;
            const placeholderImage = 'https://placehold.co/150x150/e0e0e0/a0a0a0?text=No+Image';

            pokemonImageElement.src = animatedSprite || staticSprite || placeholderImage;
            pokemonImageElement.alt = `Image of ${pokemonData.name}`;
            pokemonImageElement.onerror = () => {
                console.warn(`Primary image failed for ${pokemonData.name}. Trying fallback.`);
                pokemonImageElement.src = staticSprite || placeholderImage;
                pokemonImageElement.onerror = () => {
                    console.error(`All images failed for ${pokemonData.name}.`);
                    pokemonImageElement.src = placeholderImage;
                    pokemonImageElement.alt = 'Image unavailable';
                };
            };

            // Populate Types (createTypeBadges now clears the container first)
            pokemonTypesElement.innerHTML = createTypeBadges(pokemonData.types);

            // Populate Stats (createStatBars now includes the header)
            pokemonStatsElement.innerHTML = createStatBars(pokemonData.stats);

            // Fetch and display evolution info (async)
             if (pokemonData.species?.url) {
                 fetchSpeciesAndEvolution(pokemonData.species.url);
             } else {
                  // Add header back even if no species data
                 evolutionContentElement.innerHTML = '<p class="text-center font-semibold mb-2 text-gray-700">Evolution Chain</p><span class="text-gray-500 italic">Species data unavailable for evolution chain.</span>';
                 evolutionLoaderElement.style.display = 'none';
             }
        }

        /**
         * Fetches species data and then triggers evolution info display.
         * @param {string} speciesUrl - The URL of the Pokémon species.
         */
         async function fetchSpeciesAndEvolution(speciesUrl) {
             evolutionLoaderElement.style.display = 'block';
             evolutionContentElement.innerHTML = ''; // Clear previous

             const speciesData = await fetchData(speciesUrl, speciesDataCache);

             if (speciesData && speciesData.evolution_chain?.url) {
                 await displayEvolutionInfo(speciesData.name, speciesData.evolution_chain.url); // displayEvolutionInfo now adds header
             } else if (speciesData) {
                  // Add header back
                  evolutionContentElement.innerHTML = '<p class="text-center font-semibold mb-2 text-gray-700">Evolution Chain</p><span class="text-gray-500 italic">This Pokémon does not appear to evolve.</span>';
                  evolutionLoaderElement.style.display = 'none';
             } else {
                 // Add header back
                 evolutionContentElement.innerHTML = '<p class="text-center font-semibold mb-2 text-gray-700">Evolution Chain</p><span class="text-red-500 italic">Could not load species data for evolution.</span>';
                 evolutionLoaderElement.style.display = 'none';
             }
         }


        /**
         * Handles the click event on a Pokemon list item.
         * @param {string} url - The URL for the specific Pokemon's data.
         * @param {HTMLElement | null} listItemElement - The clicked list item element.
         */
        async function handlePokemonSelection(url, listItemElement) {
            // Show loading indicators
            detailLoader.style.display = 'block';
            pokemonImageElement.style.display = 'none'; // Hide image while loading
            // Clear specific content areas, but keep headers initially if possible
            pokemonTypesElement.innerHTML = ''; // Clear types
            pokemonStatsElement.innerHTML = '<p class="text-center font-semibold mb-2 text-gray-700">Base Stats</p><div class="loader" style="width:20px; height:20px; margin: 5px auto;"></div>'; // Show small loader for stats
            evolutionContentElement.innerHTML = ''; // Clear evolution content area
            evolutionLoaderElement.style.display = 'block'; // Show evolution loader
            pokemonNameElement.textContent = 'Loading...';
            pokemonIdElement.textContent = '#...';

            // Manage 'selected' class
            const currentlySelected = pokemonListElement.querySelector('.selected');
            if (currentlySelected) {
                currentlySelected.classList.remove('selected');
            }
            if (listItemElement) {
                listItemElement.classList.add('selected');
            }

            // Fetch detailed data
            const pokemonDetails = await fetchData(url, detailedPokemonDataCache);

            // Hide main detail loader and show image
            detailLoader.style.display = 'none';
            pokemonImageElement.style.display = 'block';

            // Display details (this handles clearing initial messages & showing fetched data or errors)
            displayPokemonDetails(pokemonDetails);
        }

         /**
         * Populates the Pokémon list in the UI.
         * @param {Array<object>} pokemonList - Array of Pokémon basic info ({name, url}).
         */
        function populatePokemonList(pokemonList) {
            pokemonListElement.innerHTML = '';
            if (!pokemonList || pokemonList.length === 0) {
                 pokemonListElement.innerHTML = '<li class="text-center text-gray-500 italic p-4">No Pokémon found.</li>';
                 return;
            }
            pokemonList.sort((a, b) => a.name.localeCompare(b.name));

            const fragment = document.createDocumentFragment();
            pokemonList.forEach(pokemon => {
                const listItem = document.createElement('li');
                listItem.textContent = pokemon.name.replace(/-/g, ' ');
                listItem.className = 'p-2 rounded-md capitalize pokemon-list-item text-gray-700 hover:bg-gray-400 text-sm';
                listItem.dataset.url = pokemon.url;
                listItem.dataset.name = pokemon.name;
                listItem.addEventListener('click', () => handlePokemonSelection(pokemon.url, listItem));
                fragment.appendChild(listItem);
            });
             pokemonListElement.appendChild(fragment);
        }

        /**
         * Filters the displayed Pokémon list based on the search input.
         */
        function filterPokemonList() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const listItems = pokemonListElement.querySelectorAll('li');
            listItems.forEach(item => {
                const pokemonName = item.dataset.name || '';
                if (pokemonName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }


        // --- Initialization ---

        /**
         * Initializes the Pokedex by fetching the list of Pokemon.
         * Does NOT clear the welcome message unless an error occurs.
         */
        async function initializePokedex() {
            listLoader.style.display = 'block';
            listLoadingMessage.style.display = 'block';
            pokemonListElement.innerHTML = ''; // Clear only the list

            const listUrl = `${POKEAPI_BASE_URL}/pokemon?limit=${POKEMON_LIMIT}&offset=0`;
            const pokemonListData = await fetchData(listUrl);

            listLoader.style.display = 'none';
            listLoadingMessage.style.display = 'none';

            if (pokemonListData && pokemonListData.results) {
                allPokemonData = pokemonListData.results;
                populatePokemonList(allPokemonData);
                // Welcome message remains until a Pokemon is selected
            } else {
                // Display error in list area
                pokemonListElement.innerHTML = '<li class="text-center text-red-500 italic p-4">Failed to load Pokémon list. Please try refreshing.</li>';
                // Display error in detail view *instead* of welcome message
                 displayPokemonDetails(null);
            }
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', filterPokemonList);

        // --- Start the application ---
        initializePokedex();

    </script>

</body>
